<!-- 
  Bootstrap docs: https://getbootstrap.com/docs
-->
<!-- As a heading -->
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Application Assistant</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Application Assistant</span>
    </nav>
    <div id='container1' class="container-fluid bg-secondary" style="height:100%">
      <div class="row">
        <div class="col-sm-6 mt-3">
          <div class="card text-white bg-info mb-3">
            <h5 class="card-header">Dialog Status</h5>
            <div class="card-body">
              card 2
            </div>
          </div>
          <div class="card text-white bg-info mb-3">
            <h5 class="card-header">Screen Output</h5>
            <div class="card-body">
              card 4
            </div>
          </div>
          <div class="card mb-3">
            <h5 class="card-header">Action Status</h5>
            <div class="card-body">
              card 3
            </div>
          </div>
        </div>
        <div class="col-sm-6 mt-3" style="height:90%">
          
          <div class="card  bg-light mb-3" style="height:90%">
            <h5 class="card-header">Dialog</h5>
            <div class="card-body position-relative" style="height:300px; overflow-y:scroll;">
              <ul class="list-group  list-group-flush">
                <li class="list-group-item" v-for="msg in messages">{{msg.text}}</li>
              </ul>
              <div class="input-group mb-3 position-absolute" style="left;0;bottom:0;width:95%">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">></span>
                </div>
                <input type="text" class="form-control" placeholder="start typing here..." aria-describedby="basic-addon1">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script type='text/javascript'>
          var app = new Vue({
            el: '#container1',
            data: {
                messages:[
                    {text:'text1'},
                    {text:'text2'}
                ]
            }
          })
      </script>
  </body>

</html>
